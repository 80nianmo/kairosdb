<body ng-app="rollupApp" ng-controller="rollupController">

<div class="container-fluid">
	<div class="page-header">
		<h1 class="text-center text-info">Roll-ups
			<a href="#" ng-click="addRollupTask()"
			   class="btn btn-primary btn-lg btn-circle pull-right">
				<span class="glyphicon glyphicon-plus"></span></a>
		</h1>
	</div>

	<!-- TODO Group bys -->

	<div class="panel-group" id="accordion">

		<div ng-repeat="task in tasks">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse"
						   data-parent="#accordion" href="#{{ task.id }}">
							<span class="text-info" ng-hide="task.edit">{{ task.name }}</span>
						</a>
						<input type='text' ng-model="task.name"
							   ng-hide="!task.edit"/>

						<span class="dropdown schedule">
							<button class="btn btn-default dropdown-toggle"
									type="button" id="executeDropdown"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="true"
									ng-disabled="!task.edit">
								{{ toHumanReadableCron(task.schedule) }} <span
									class="caret"></span>
							</button>
							<ul class="dropdown-menu"
								aria-labelledby="executeDropdown">
								<li ng-repeat="executeTime in executeTimes">
									<a href="#"
									   ng-click="scheduleModified(task, executeTime)">
										{{ toHumanReadableCron(executeTime) }}
									</a>
								</li>
							</ul>
						</span>

						<a href="#" ng-click="deleteRollupTask(task)">
							<span class="taskOperations glyphicon glyphicon-remove pull-right text-info"
								  aria-hidden="true" ng-hide="task.edit"></span>
						</a>
						<a href="#" ng-click="editRollupTask(task)">
							<span class="taskOperations glyphicon glyphicon-pencil pull-right text-info"
								  aria-hidden="true" ng-hide="task.edit"></span>
						</a>
						<a href="#" ng-click="saveRollupTask(task)">
							<span class="taskOperations glyphicon glyphicon-ok text-success pull-right"
								  aria-hidden="true"
								  ng-hide="!task.edit"></span>
						</a>
					</h4>

					<div id="{{ task.id }}" class="panel-collapse collapse in">
						<div class="panel-heading text-info">Queries
							<a href="#" ng-click="addRollup(task)">
								<span class="taskOperations glyphicon glyphicon-plus text-info"
									  aria-hidden="true"></span>
							</a>
						</div>
						<div class="panel-body">

							<div ng-repeat="rollup in task.rollups">
								<a href="#" ng-click="editRollup(task, rollup)">
									<span class="glyphicon glyphicon-pencil"
										  aria-hidden="true"
										  ng-hide="rollup.edit"></span>
								</a>
								<a href="#" ng-click="saveRollup(task, rollup)">
									<span class="rollupOperations glyphicon glyphicon-ok text-success"
										  aria-hidden="true"
										  ng-hide="!rollup.edit"></span>
								</a>
								<a href="#"
								   ng-click="deleteRollup(task, rollup)">
									<span class="rollupOperations glyphicon glyphicon-remove"
										  aria-hidden="true"></span>
								</a>

								<!--{{ rollup }}<br>-->
								<span ng-hide="rollup.edit">{{ toTql(rollup) }}<br><br></span>
								<!--<textarea ng-hide="!rollup.edit">{{ toTql(rollup) }}</textarea>-->
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
